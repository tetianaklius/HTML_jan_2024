<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>square-circle</title>
    <style>
        .common {
            display: flex;
            justify-content: space-around;
            height: 500px;
            align-items: center;
            background-color: #dcd9d9;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #9b223a;
            transition: 200ms;
        }

        .square:hover {
            border-radius: 50%;
            background-color: #727272;
        }
    </style>
</head>
<body>
<div class="common">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>
</body>
</html>
